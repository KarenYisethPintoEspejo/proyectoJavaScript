<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="storage/img/spotify.png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="./js/main.js" type="module" defer></script>
    <script src="./js/search.js" ></script>
    
    <title>Spotify</title>
</head>
<body>

   
    
    <aside class="album column" id = "columna1">
        <header class= "title">
            <h1>Discover<br> New Music</h1>
            <div class = "search__album">
                <i class='bxWeek'></i>
                <input type="text" placeholder="Search...">
                <button type="submit">Buscar</button>
            </div>  
        </header>
        <section class= "sectionAlbum">
            <div class="sectionAlbum2" >
                <p>Top-chart</p>
                <div class="albumWeek">
                    <h6>week</h6>
                    <i class='bx bx-chevron-down'></i>
                </div>    
            </div>
            <div class="albumGallery">
                <album-gallery></album-gallery>
            </div>
        </section>
        <section class= "likeSection">
            <div class="likeTitle" >
                <h3>You may like this</h3>
            </div>
            <div class= "likeGallery">
                <may-like>
                    <div class="iframe-wrapper"> 
                        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/4xqrdfXkTW4T0RauPLv3WA" width="95%" height="151px" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                    </div>
                </may-like>
            </div> 
        </section>
    </aside>


    <main class= "column" id="columna2">
        <heading class="main__heading">
            <h3>Now playing</h3>
        </heading>
        <my-frame class= "main__frame"uri="spotify:album:2CMlkzFI2oDAy5MbyV7OV5"></my-frame>
        
    </main>
   




   <!-- SECTION DERECHA TRACK -->
   <section class="track column" id="columna3">
        <div class="track__heading">
            <h3>Track List</h3>
        </div>
        <div class="track__search">
            <i class='bx bx-search-alt-2'></i>
        <input type="text" placeholder="Search...">
        <button type="submit">Buscar</button>
        </div>
    <div class="track__playingNext">
        <h5>Playing next</h5>
    </div>
    <div class= "pistas__totales">
                

    </div>
    </section>

  
        <nav class="menu">
            <button onclick="mostrarColumna(1)">
                <i class='bx bx-search-alt'></i>
               
            </button>
            <button onclick="mostrarColumna(2)">
                <i class='bx bx-home' ></i>
    
            </button>
            <button onclick="mostrarColumna(3)">
                <i class="bx bx-grid-alt"></i>
    
            </button>
    
        </nav>

    
</body>
</html>
