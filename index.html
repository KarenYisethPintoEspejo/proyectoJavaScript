<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="storage/img/spotify.png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="./js/main.js" type="module" defer></script>
    <title>Spotify</title>
</head>
<body>
    <!-- Primera Columna -->
    <aside class="album">
        <header class= "title">
            <h1>Discover<br> New Music</h1>
            <div class = "search__album">
                <i class='bxWeek'></i>
                <input type="text" placeholder="Search...">
                <button type="submit">Buscar</button>
            </div>  
        </header>
        <section class= "sectionAlbum">
            <div class="sectionAlbum2" >
                <p>Top-chart</p>
                <div class="albumWeek">
                    <h6>week</h6>
                    <i class='bx bx-chevron-down'></i>
                </div>    
            </div>
            <div class="albumGallery">
                <album-gallery></album-gallery>
            </div>
        </section>
        <section class= "likeSection">
            <div class="likeTitle" >
                <h3>You may like this</h3>
            </div>
            <div class= "likeGallery">
                <may-like></may-like>
            </div> 
        </section>
    </aside>

    <!-- Segunda Columna -->
    <main>
        <heading class="main__heading">
            <h3>Now playing</h3>
        </heading>
        <my-frame class= "main__frame"uri="spotify:album:2HRHQ7kJBdwXLR2dDe0qAV"></my-frame>
        <div class= "album__mainSearch">
            <i class='bx bx-search-alt-2'></i>
                <input type="text" placeholder="Search...">
                <button type="submit">Buscar</button>

        </div>
    </main>
